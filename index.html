<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>

    <!-- Lists -->
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-list></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <!-- Tasks -->
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="todo-title" data-list-title></h2>
        <p class="task-count" data-task-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!--  -->
        </div>
        <div class="new-task-creator" data-new-task-form>
          <form action="">
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
      </div>

      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>
          Clear completed tasks
        </button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
    </div>

    <!-- Templates -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
